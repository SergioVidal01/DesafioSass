<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post con Título y Elementos Laterales</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="./assets/img/logos/adl.png" alt="" /> Blog
        FrontEnd
    </header>
    <article class="post">
        <h1 class="post__title">Modifica el tema de Bootstrap con variables CSS</h1>
        <div class="post__details">
            <div class="news__footer">
                <img src="./assets/img/logos/adl.png" class="news__logo" alt="Desafío Latam Logo" />
                <p class="news__foot">Desafío Latam</p>
            </div>
            <p class="news__date">24 Noviembre, 2022</p>
        </div>
        <div class="post__content">
            <div class="post__content-box">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <img class="post__content-image" src="./assets/img/posts/bootstrap.png" alt="Descripción de la imagen">
                <p>Curabitur vehicula ex at mauris consectetur, ac commodo libero scelerisque.</p>
            </div>
        </div>
    </article>
    <footer class="footer">
        <img class="footer__logo" src="./assets/img/logos/adl.png"  alt="" /> Blog
            FrontEnd  
    </footer>
</body>
</html>
