<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <header class="header">
    <img class="header__logo" src="./assets/img/logos/adl.png" alt="" /> Blog
    FrontEnd
</header>
<main class="main-form">
 
  <form class="registration-form">
    <h2 class="registration-form__title">Crear tu cuenta</h2>
    <div class="registration-form__group">
      <label for="first-name"  class="registration-form__label"></label>
      <input type="text" id="first-name" placeholder="Nombre" name="first-name" class="registration-form__input" required>
    </div>
    <div class="registration-form__group">
      <label for="last-name" class="registration-form__label"></label>
      <input type="text" id="last-name" name="last-name" placeholder="Apellido" class="registration-form__input" required>
    </div>
    <div class="registration-form__group">
      <label for="email" class="registration-form__label"></label>
      <input type="email" id="email" name="email" placeholder="Email" class="registration-form__input" required>
    </div>
    <div class="registration-form__group">
      <label for="password" class="registration-form__label"></label>
      <input type="password" id="password" name="password" placeholder="Contraseña" class="registration-form__input" required>
    </div>
    <div class="registration-form__group">
      <label for="confirm-password" class="registration-form__label"></label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar Contraseña" class="registration-form__input" required>
    </div>
    <button type="submit" class="registration-form__btn registration-form__btn--primary">Crear tu cuenta</button>
    <button type="button" class="registration-form__btn registration-form__btn--google">Registrarte con Google</button>
  </form>
</main>
</body>
</html>
